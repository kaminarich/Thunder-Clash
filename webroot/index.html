    <style>
      /* Latar belakang transparan full screen */
      body {
        position: relative;
        overflow: hidden;
        margin: 0;
        height: 100vh;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('assets/background.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        opacity: 0.3;
        z-index: -1;
      }

      /* Header */
      header {
        background-color: rgba(30, 144, 255, 1);
        color: white;
        padding: 12px 0;
        text-align: center;
        font-size: 24px;
        position: relative;
        z-index: 10;
      }

      /* Ikon ThunderClash */
      #custom-icon {
        position: fixed;
        top: 1px;
        left: 10px;
        width: 48px;
        height: 48px;
        z-index: 9999;
      }

      /* Footer teks terima kasih */
      footer {
        position: absolute;
        bottom: 50px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        color: white;
        text-shadow: 0 0 3px black;
        animation: fadeUp 2s ease-out;
        opacity: 0;
        animation-fill-mode: forwards;
        z-index: 10;
      }

      /* Tombol DONATE */
      .donate-button {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 16px;
        font-size: 16px;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        transition: background-color 0.5s ease, transform 0.3s ease;
        z-index: 10;
      }

      /* Efek hover untuk tombol DONATE */
      .donate-button:hover {
        background-color: #e68900;
        transform: scale(1.1); /* Perbesar tombol */
      }

      /* Animasi fade */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
